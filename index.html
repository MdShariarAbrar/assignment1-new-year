<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>


    <!-- merriweather font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">



    <!-- Main css file link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Banner section start here -->
    <header>
        <!-- background image -->
        <img src="images/banner.png" alt="new year picture" class="banner-img">
        <!-- header title -->
        <div class="banner-container">
            <h3 class="banner-intro">Happy New Year</h3>
            <h1 class="banner-title">New Year Party Celebration</h1>
        </div>
    </header>
    <!-- header section end here -->

    <!-- main section starts here -->
    <main class="main-container">

        <!-- discount section starts here -->
        <section class="discount">
            <h1 class="discount-rate">65% OFF</h1>
            <p class="discount-para">OUR HOLLIDAY DEALS ARE BETTER</p>
            <h2 class="discount-category">ALL CATEGORIES</h2>
            <img src="images/vector.png" alt="happy new year vector" class="discount-img">
        </section>
        <!-- discount section end here -->

        <!-- party section starts here -->
        <section class="party">
            <img src="images/party.png" alt="guys are enjoy the party" class="party-img">
            <div class="party-container">
                <div class="party-text">
                    <h1 class="party-title">Welcome to midnight party</h1>
                    <p class="party-description">The happy new year party 2024. Here all of we will enjoy the party together . Make sure you don't miss the amazing party</p>
                    <button class="party-btn">JOIN NOW</button>
                </div>
                <div class="ball">
                    <img src="images/red.png" alt="2024 graphics" class="ball-img">
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
